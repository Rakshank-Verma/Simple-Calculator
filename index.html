<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <header id="console"></header>
        <div class="buttons">
            <button class="btn" onclick="func(this.id)" id="1">1</button>
            <button class="btn" onclick="func(this.id)" id="4">4</button>
            <button class="btn" onclick="func(this.id)" id="7">7</button>
            <button class="btn" onclick="func(this.id)" id="del" style="font-size: 20px;">Delete</button>
            <button class="btn" onclick="func(this.id)" id="2">2</button>
            <button class="btn" onclick="func(this.id)" id="5">5</button>
            <button class="btn" onclick="func(this.id)" id="8">8</button>
            <button class="btn" onclick="func(this.id)" id="0">0</button>
            <button class="btn" onclick="func(this.id)" id="3">3</button>
            <button class="btn" onclick="func(this.id)" id="6">6</button>
            <button class="btn" onclick="func(this.id)" id="9">9</button>
            <button class="btn" onclick="func(this.id)" id="=">=</button>
            <button class="btn" onclick="func(this.id)" id="+">+</button>
            <button class="btn" onclick="func(this.id)" id="-">-</button>
            <button class="btn" onclick="func(this.id)" id="*">*</button>
            <button class="btn" onclick="func(this.id)" id="/">/</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
